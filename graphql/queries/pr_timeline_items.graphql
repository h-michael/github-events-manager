query PullRequestTimelineItems($pr_node_id: ID!, $first: Int = 100) {
  node(id: $pr_node_id) {
    __typename
    ... on PullRequest {
      id
      author {
        __typename
        ...custom_actor
      }
      editor {
        __typename
        ...custom_actor
      }
      title
      body
      bodyText
      timeline(first: $first) {
        edges {
          node {
            __typename
            ... on Commit {
              ...custom_commit
            }
            ... on CommitCommentThread {
              id
              commit_of_comment: commit {
                ...custom_commit
              }
            }
            ... on PullRequestReview {
              id
              author {
                __typename
                ...custom_actor
              }
              commit_of_pr_review: commit {
                ...custom_commit
              }
              state
              createdAt
              updatedAt
              lastEditedAt
            }
            ... on PullRequestReviewThread {
              id
              comments(first: $first) {
                edges {
                  node {
                    id
                    bodyText
                    createdAt
                    updatedAt
                    lastEditedAt
                  }
                }
              }
            }
            ... on PullRequestReviewComment {
              id
              bodyText
              createdAt
              updatedAt
              lastEditedAt
            }
            ... on IssueComment {
              id
              bodyText
              createdAt
              updatedAt
              lastEditedAt
            }
            ... on ClosedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on ReopenedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on Subscribable {
              id
              __typename
              viewerCanSubscribe {
                __typename
                custom_actor
              }
              viewerSubscription {
                __typename
                custom_actor
              }
            }
            ... on UnsubscribedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on MergedEvent {
              id
              createdAt
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on ReferencedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on CrossReferencedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on AssignedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on UnassignedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on LabeledEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on UnlabeledEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on MilestonedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on DemilestonedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on RenamedTitleEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on LockedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on UnlockedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on DeployedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on DeploymentEnvironmentChangedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on HeadRefDeletedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on HeadRefRestoredEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on HeadRefForcePushedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on BaseRefForcePushedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on ReviewRequestedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on ReviewRequestRemovedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
            ... on ReviewDismissedEvent {
              id
              actor {
                __typename
                ...custom_actor
              }
            }
          }
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}

fragment custom_commit on Commit {
  id
  oid
  messageBody
  messageHeadline
  commitUrl
  committedDate
  pushedDate
}

fragment custom_actor on Actor {
  __typename
  ... on User {
    id
    name
    login
  }
  ... on Organization {
    id
    name
    login
  }
  ... on Bot {
    id
    login
  }
}
