fragment custom_commit on Commit {
  id
  oid
  messageBody
  messageHeadline
  commitUrl
  committedDate
  pushedDate
}

fragment custom_actor on Actor {
  __typename
  ... on User {
    id
    name
    login
  }
  ... on Organization {
    id
    name
    login
  }
  ... on Bot {
    id
    login
  }
}

fragment RateLimitInfo on Query {
    rateLimit {
        cost
        limit
        remaining
        resetAt
    }
}

query LoginUser {
  viewer {
    login
  }
  ...RateLimitInfo
}

query RateLimit {
  ...RateLimitInfo
}

query Repository($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    id
    url
  }
  ...RateLimitInfo
}

query PullRequests($owner: String!, $name: String!, $first: Int = 100, $states: [PullRequestState!]) {
  repository(owner: $owner, name: $name) {
    id
    url
    pullRequests(first: $first, states: $states) {
      edges {
        node {
          id
          number
          state
          title
          bodyText
          createdAt
          updatedAt
          lastEditedAt
          closed
          closedAt
          merged
          mergedAt
        }
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
    }
  }
  ...RateLimitInfo
}

query Issues($owner: String!, $name: String!, $first: Int = 100, $states: [IssueState!]){
  repository(owner: $owner, name: $name) {
    id
    url
    issues(first: $first, states: $states) {
      edges {
        node {
          id
          number
          state
          title
          bodyText
          createdAt
          updatedAt
          lastEditedAt
          closed
          closedAt
        }
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
    }
  }
  ...RateLimitInfo
}

query WatchingRepositories($first: Int!, $after: String){
  viewer {
    watching(after: $after, first: $first) {
      nodes {
        id,
        nameWithOwner,
        url
      }
      pageInfo {
        hasNextPage,
        endCursor
      }
    }
  }
  ...RateLimitInfo
}

query PullRequestTimelineItems($id: ID!, $first: Int = 100) {
  node(id: $id) {
    __typename
